name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: "9.0.x"

      - name: Build with .NET
        run: dotnet build src/EbelValidationKit --configuration Release

      - name: Test
        run: dotnet test

      - name: Create the package
        run: dotnet pack src/EbelValidationKit --configuration Release

      - name: Publish
        run: dotnet nuget push "src/Ebel.ValidationKit/bin/Release/*.nupkg" -k ${{ secrets.NUGET_TOKEN }} -s https://api.nuget.org/v3/index.json
